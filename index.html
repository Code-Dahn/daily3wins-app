<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily 3 Wins</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <select id="theme-selector" style="position:absolute;top:1rem;right:1rem;padding:0.5rem;border-radius:8px;border:1px solid #ccc;background:inherit;color:inherit;">
      <option value="light">☀️ Light</option>
      <option value="dark">🌙 Dark</option>
      <option value="sepia">📜 Sepia</option>
      <option value="blue">🌊 Blue</option>
    </select>
    <h1>Daily 3 Wins</h1>
    <div class="stats-container">
      <div class="streak-counter">
        <i class="fas fa-fire"></i>
        <span>0</span>
        <span class="streak-label">day streak</span>
      </div>
      <div class="calendar-container">
        <div class="calendar-header">
          <button class="calendar-nav prev-month">
            <i class="fas fa-chevron-left"></i>
          </button>
          <h3>January 2024</h3>
          <button class="calendar-nav next-month">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="calendar-grid">
          <div class="calendar-days">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
          </div>
          <div class="calendar-dates"></div>
        </div>
      </div>
    </div>
    <div class="input-group">
      <form id="wins-form">
        <input placeholder="Physical win" id="physical" required />
        <input placeholder="Mental win" id="mental" required />
        <input placeholder="Spiritual win" id="spiritual" required />
        <button type="submit" id="save-wins-btn">Save Wins</button>
      </form>
    </div>
    <div class="entries-header">
      <h2>Past Entries</h2>
      <button id="delete-selected" class="trash-icon" title="Delete Selected">
        <i class="fas fa-trash"></i>
      </button>
    </div>
    <ul id="past-entries"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
